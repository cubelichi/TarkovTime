<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Time Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            background-color: #34495e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-top: 0;
            color: #14349F;
            text-align: center;
            font-size: 1.8rem;
        }
        p {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        span {
            font-weight: bold;
            color: #ffffff;
        }
        #cultistSpawnTime {
            font-size: 1.3rem;
            text-align: center;
            margin: 1.5rem 0;
            padding: 0.5rem;
            border-radius: 8px;
            background-color: #2c3e50;
        }
        .cultist-active {
            background-color: #AF634E !important;
            transform: scale(1.03);
        }
        .cultist-active #cultistSpawnTime {
            background-color: #d35400;
            color: #fff;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        .checkbox-container input {
            margin-right: 0.5rem;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="mainContainer" class="container">
        <h2>タルコフ時間&カルト状況</h2>
        <p>現在時刻: <span id="realTime"></span></p>
        <p>Tarkov Left: <span id="leftTime"></span></p>
        <p>Tarkov Right: <span id="rightTime"></span></p>
        <div id="cultistSpawnTime"></div>
        <p>カルト出現まで: <span id="cultistCountdown"></span></p>
        <p>次のカルト出現時刻: <span id="nextCultistSpawnTime"></span></p>
        <div class="checkbox-container">
            <input type="checkbox" id="notifyCheckbox">
            <label for="notifyCheckbox">カルトの出現時間にアラートを表示する</label>
        </div>
    </div>
    <script>
        const tarkovRatio = 7;
        let lastCultistState = false;
        
        function hrs(num) {
            return 1000 * 60 * 60 * num;
        }
        
        function realTimeToTarkovTime(time, left) {
            const oneDay = hrs(24);
            const russia = hrs(3);
            const offset = russia + hrs(3) + (left ? 0 : hrs(12));
            const tarkovTime = new Date((offset + (time.getTime() * tarkovRatio)) % oneDay);
            return tarkovTime;
        }
        
        function timeUntilRelative(until, left, date) {
            const tarkovTime = realTimeToTarkovTime(date, left);
            if (until < tarkovTime.getTime()) until += hrs(24);
            const diffTarkov = until - tarkovTime.getTime();
            const diffRT = diffTarkov / tarkovRatio;
            return diffRT;
        }
        
        function formatCountdown(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateTime() {
            const now = new Date();
            
            document.getElementById('realTime').textContent = now.toLocaleTimeString();
            
            const tarkovLeftTime = realTimeToTarkovTime(now, true);
            document.getElementById('leftTime').textContent = tarkovLeftTime.toLocaleTimeString();
            
            const tarkovRightTime = realTimeToTarkovTime(now, false);
            document.getElementById('rightTime').textContent = tarkovRightTime.toLocaleTimeString();
            
            checkCultistSpawnTime(tarkovLeftTime, tarkovRightTime, now);
        }
        
        function checkCultistSpawnTime(tarkovLeft, tarkovRight, realTime) {
            const leftHour = tarkovLeft.getHours();
            const rightHour = tarkovRight.getHours();
            const isCultistTime = (leftHour >= 22 || leftHour < 7) || (rightHour >= 22 || rightHour < 7);
            
            const cultistSpawnElement = document.getElementById('cultistSpawnTime');
            const mainContainer = document.getElementById('mainContainer');
            const countdownElement = document.getElementById('cultistCountdown');
            const nextSpawnTimeElement = document.getElementById('nextCultistSpawnTime');
            
            if (isCultistTime) {
                cultistSpawnElement.textContent = "カルト出現中！";
                mainContainer.classList.add('cultist-active');
                countdownElement.textContent = "出現中";
                nextSpawnTimeElement.textContent = "現在出現中";
                
                if (!lastCultistState && document.getElementById('notifyCheckbox').checked) {
                    alert("カルトが出現しました！");
                }
            } else {
                cultistSpawnElement.textContent = "カルト未出現";
                mainContainer.classList.remove('cultist-active');
                
                const nextSpawnLeft = new Date(tarkovLeft);
                nextSpawnLeft.setHours(22, 0, 0, 0);
                if (leftHour >= 22) nextSpawnLeft.setDate(nextSpawnLeft.getDate() + 1);
                
                const nextSpawnRight = new Date(tarkovRight);
                nextSpawnRight.setHours(22, 0, 0, 0);
                if (rightHour >= 22) nextSpawnRight.setDate(nextSpawnRight.getDate() + 1);
                
                const timeUntilLeft = timeUntilRelative(nextSpawnLeft.getTime(), true, realTime);
                const timeUntilRight = timeUntilRelative(nextSpawnRight.getTime(), false, realTime);
                
                const nextSpawnTime = Math.min(timeUntilLeft, timeUntilRight);
                countdownElement.textContent = formatCountdown(nextSpawnTime);
                
                const nextRealSpawnTime = new Date(realTime.getTime() + nextSpawnTime);
                nextSpawnTimeElement.textContent = nextRealSpawnTime.toLocaleTimeString();
            }
            
            lastCultistState = isCultistTime;
        }
        
        setInterval(updateTime, 100);
    </script>
</body>
</html>
